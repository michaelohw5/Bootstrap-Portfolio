    <nav class="navbar navbar-expand-lg navbar-light bg-dark p-0 cust-navbar">
        <div class="container nav-container">
            <a class="navbar-brand cust-navbar-brand pt-md-2 pb-md-2" href="./index.html">Michael Oh</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                    <i class="fa fa-navicon"></i>
                </span>
            </button>
            <div class="collapse navbar-collapse collapse-button custom-toggler" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link custom-navbar-links" href="./index.html">About <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-navbar-links" href="./portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-navbar-links" href="./contact.html">Contact</a>
                    </li>
                </ul>
            </div>
            <!--CLOSE NAVBAR LIST DIV-->
        </div>
    </nav>
    <div class="container-fluid port-container">
        <!--CLOSE NAVBAR CONTAINER-->
        <!-- BEGINNING BODY CONTAINER -->
        <div class="container body-container">
            <div class="jumbotron my-jumbotron">
                <h1 class="display-6">Contact</h1>
                <hr class="my-4">
                <!-- NAME/EMAIL FIELDS-->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="formGroupName">Full Name</label>
                            <input type="text" class="form-control" id="formGroupNameInput" placeholder="Enter name">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="formGroupEmail">Email address</label>
                            <input type="email" class="form-control" id="formGroupEmailInput" aria-describedby="emailInput"
                                placeholder="Enter email">
                        </div>
                    </div>
                </div>
                <!--TEXT AREA FIELD-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control message-text-area" id="FormControlTextarea1" rows="5" placeholder="Enter Message"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row footer clear-time">
        <div class="col-md-12 copyright-text">
            &copy; COPYRIGHT

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
